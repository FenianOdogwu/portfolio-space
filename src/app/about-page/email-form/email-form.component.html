    <h3>Contact</h3>
    Do you want to discuss further? Contact Me:
    <form [formGroup]="contactForm" (ngSubmit)="submitContact()">
      <div class="form-group">
        <label for="uname">Name </label>
        <input type="text" class="form-control" formControlName="uname" id="uname" aria-describedby="uname">
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" formControlName="subject" aria-describedby="subject">
      </div>


      <div class="form-group">
        <label for="email">Email </label>
        <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="email">
        <small>Your email will not be shared with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="mailMessage">Message</label>
        <textarea class="form-control" formControlName="message" id="mailMessage"></textarea>
      </div>

      <button type="submit" class="btn btn-primary mb-2">Send Message</button>
    </form>

    {{contactForm.value | json}}
